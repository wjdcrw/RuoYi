<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('图书详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">图书名称：</label>
            <div class="form-control-static" th:text="${busiBookBaseinfo.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">作者：</label>
            <div class="form-control-static" th:text="${busiBookBaseinfo.author}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图书类别：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('busi_book_type',busiBookBaseinfo.bookType)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ISBN编号：</label>
            <div class="form-control-static" th:text="${busiBookBaseinfo.ISBN}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">出版社：</label>
            <div class="form-control-static" th:text="${busiBookBaseinfo.publisher}">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">出版日期：</label>
            <div class="form-control-static" th:text="${#dates.format(busiBookBaseinfo.publishTime, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">价格：</label>
            <div class="form-control-static" th:text="${busiBookBaseinfo.price}" readonly="true">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介：</label>
<!--            <div class="form-control-static" th:text="${busiBookBaseinfo.introduce}" readonly="true">-->
            <div class="col-sm-8">
                <textarea type="text" name="" class="form-control" th:text="${busiBookBaseinfo.introduce}" readonly="true"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: jsonview-js" />

</body>
</html>
