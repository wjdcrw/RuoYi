<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('在线用户列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="online-form">
					<div class="select-list">
						<ul>
							<li>
								登录地址：<input type="text" name="ipaddr"/>
							</li>
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-danger multiple disabled" onclick="javascript:batchForceLogout()" shiro:hasPermission="monitor:online:batchForceLogout">
	                <i class="fa fa-sign-out"></i> 强退
	            </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-table-export-js" />
	<script th:inline="javascript">
		var forceFlag = [[${@permission.hasPermi('monitor:online:forceLogout')}]];
		var prefix = ctx + "monitor/online";

		$(function() {
		    var options = {
                sidePagination: "client",
		    	uniqueId: "sessionId",
		        url: prefix + "/list",
		        exportUrl: prefix + "/export",
		        sortName: "lastAccessTime",
		        sortOrder: "desc",
		        showExport: true,
		        escape: true,
		        columns: [{
		            checkbox: true
		        },
		        {
                    title: "序号",
                    formatter: function (value, row, index) {
                 	    return $.table.serialNumber(index);
                    }
                },
		        {
		            field: 'sessionId',
		            title: '会话编号',
		            formatter: function(value, row, index) {
                    	return $.table.tooltip(value);
                    }
		        },
		        {
		            field: 'loginName',
		            title: '登录名称',
		            sortable: true
		        },
		        {
		            field: 'deptName',
		            title: '部门名称'
		        },
		        {
		            field: 'ipaddr',
		            title: '主机'
		        },
		        {
		            field: 'startTimestamp',
		            title: '登录时间',
		            sortable: true
		        },
		        {
		            field: 'lastAccessTime',
		            title: '最后访问时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var msg = '<a class="btn btn-danger btn-xs ' + forceFlag + '" href="javascript:void(0)" onclick="forceLogout(\'' + row.sessionId + '\',\'' + row.loginName + '\')"><i class="fa fa-sign-out"></i>强退</a> ';
		                return msg;
		            }
		        }]
		    };
		    $.table.init(options);
		});

		// 单条强退
		function forceLogout(sessionId, loginName) {
		    $.modal.confirm("确定要强制选中用户下线吗？", function() {
		    	var data = [];
		    	var session = {};
		    	session.sessionId = sessionId;
		    	session.loginName = loginName;
		    	data.push(session);
		    	$.ajax({
		    	    url: prefix + "/batchForceLogout",
		    	    method: 'POST',
		    	    data: JSON.stringify(data),
		    	    headers: {
		    	        'Content-Type': 'application/json;charset=utf8'
		    	    },
		    	    dataType: "json",
		    	    beforeSend: function() {
		    	        $.modal.loading("正在处理中，请稍后...");
		    	    },
		    	    success: function(result) {
		    	        if (typeof callback == "function") {
		    	            callback(result);
		    	        }
		    	        $.operate.ajaxSuccess(result);
		    	    }　　
		    	});
		    })
		}

		// 批量强退
		function batchForceLogout() {
		    var rows = $.table.selectColumns("sessionId");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要强退的用户");
		        return;
		    }
		    $.modal.confirm("确认要强退选中的" + rows.length + "条数据吗?", function() {
		        var data = [];
		        $.map($("#" + table.options.id).bootstrapTable('getSelections'), function (row) {
			    	var session = {};
			    	session.sessionId = row.sessionId;
			    	session.loginName = row.loginName;
			    	data.push(session);
		        });
		    	$.ajax({
		    	    url: prefix + "/batchForceLogout",
		    	    method: 'POST',
		    	    data: JSON.stringify(data),
		    	    headers: {
		    	        'Content-Type': 'application/json;charset=utf8'
		    	    },
		    	    dataType: "json",
		    	    beforeSend: function() {
		    	        $.modal.loading("正在处理中，请稍后...");
		    	    },
		    	    success: function(result) {
		    	        if (typeof callback == "function") {
		    	            callback(result);
		    	        }
		    	        $.operate.ajaxSuccess(result);
		    	    }　　
		    	});
		    });
		}
	</script>
</body>
</html>
